<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/sky.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: inline-block;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #4CAF50;
            color: #333;
            text-align: center;
        }
        .error {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AQI Prediction Form</h1>
        <form method="POST" action="/predict_aqi">
            <label for="PM2_5">PM2.5(µg/m³):</label>
            <input type="text" id="PM2_5" name="PM2_5" required><br>
            <label for="PM10">PM10(µg/m³):</label>
            <input type="text" id="PM10" name="PM10" required><br>
            <label for="NO2">NO2(µg/m³):</label>
            <input type="text" id="NO2" name="NO2" required><br>
            <label for="NOx">NOx(µg/m³):</label>
            <input type="text" id="NOx" name="NOx" required><br>
            <label for="NH3">NH3(µg/m³):</label>
            <input type="text" id="NH3" name="NH3" required><br>
            <label for="CO">CO(µg/m³):</label>
            <input type="text" id="CO" name="CO" required><br>
            <label for="SO2">SO2(µg/m³):</label>
            <input type="text" id="SO2" name="SO2" required><br><br>
            <input type="submit" value="Predict AQI">
        </form>
        {% if prediction %}
        <div class="result">
            <h3>Predicted AQI: {{ prediction }}</h3>
            <p>Type: {{ type }}</p>
            <p>Description: {{ description }}</p>
        </div>
        {% endif %}
        {% if error %}
        <div class="error">
            <h3>Error: {{ error }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
